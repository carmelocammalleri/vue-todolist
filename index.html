<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- font-awesome -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <!-- css -->
  <link rel="stylesheet" href="./css/style.css">

  <title>Todo List</title>
</head>
<body>
  
  <div id="app">
    <header>
      <div id="logo"
      class="w-100 d-flex align-items-center justify-content-center  m-3 ">
          <img src="./Logo.png" alt="logo">
          <span class="p-3 fs-1 ">Boolean</span>
        </div>
        <nav 
        class="d-flex justify-content-center">
          <input 
          v-model.trim="newTask"
          @keyup.enter="addNewTask()"
          class="m-2" type="text" placeholder="Add Task">
          <button
          @click="addNewTask()"
          class="btn   btn-primary m-2  ">Aggiungi</button>
        </nav>
        <p 
        class="text-center "
        v-if="isError"> scrivi almeno 5 caratteri</p> 
    </header>
    <main>
      <section class="row d-flex justify-content-center m-3 ">
        <div class="col-6 card listTask p-0">
          <ul
           v-if="tasks.length > 0"
           class="p-0 m-0">
            <li
              v-for="(task, index) in tasks"
              class="d-flex align-items-center justify-content-between p-2"
              >
              <div 
              :class="isActive ===true ? 'lineThr' : ''"
              @click="taskDone ">
                {{task}}
              </div>
              <i
                @click="removeTask(index)"
                class="fa-solid fa-xmark"></i>
            </li>           
          </ul>
          <h4 
            v-else
            class="p-2 "> Non ci sono tasks</h4>
        </div>

      </section>
    </main>
  </div>


  <script src="./js/script.js"></script>
</body>
</html>
